<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>

    <title>Login</title>

    <style>
        /* Full-page background */
        body {
            background-color: #333 no-repeat center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login container */
        .login-container {
            background: rgb(200, 200, 200);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        /* Form styling */
        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="static/logo1-if5MZuqt.png" alt="KSRCT Logo" class="logo">

        <h2>Login</h2>

        <!-- Display error message if login fails -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="error-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required aria-label="Enter your username"
                autocomplete="off">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required aria-label="Enter your password"
                autocomplete="off">

            <button type="submit">Login</button>
        </form>
    </div>

</body>

</html>
